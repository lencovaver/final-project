<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>All Jobs</h2>
    <table id="jobs-table">
        <colgroup span="2"></colgroup>
        <tr>
            <th>Pozice</th>
            <th>Kanton</th>
            <th>požadovaná praxe</th>
            <th>požadované jazykové znalosti</th>
            <th>Mzda v CHF</th>
            <th>Spessen</th>

        </tr>

        {% for job in all_jobs %}
        <tr>
            <td>{{ job.positions }}</td>
            <td>{{ job.place }}</td>
            <td>{{ job.experience }}</td>
            <td>{{ job.language }}</td>
            <td>{{ job.salary }}</td>
            <td>{{ job.diet }}</td>

        </tr>
        {% endfor %}
    </table>
</div>

<script>
    // Function to create a table row for a job
    function createJobRow(job) {
        var row = document.createElement("tr");
        var positionCell = document.createElement("td");
        var descriptionCell = document.createElement("td");

        positionCell.textContent = job.positions;
        descriptionCell.textContent = job.info_position;

        row.appendChild(positionCell);
        row.appendChild(descriptionCell);

        return row;
    }

    // Function to display all jobs in the table
    function displayAllJobs(jobs) {
        var table = document.getElementById("jobs-table");

        for (var i = 0; i < jobs.length; i++) {
            var job = jobs[i];
            var row = createJobRow(job);
            table.appendChild(row);
        }
    }

    // Highlight row on hover
    var rows = document.querySelectorAll("#jobs-table tr");
    for (var i = 0; i < rows.length; i++) {
        rows[i].addEventListener("mouseover", function() {
            this.classList.add("highlight");
        });
        rows[i].addEventListener("mouseout", function() {
            this.classList.remove("highlight");
        });
    }

    // Display all jobs
    displayAllJobs(allJobs);
</script>
</body>
</html>
