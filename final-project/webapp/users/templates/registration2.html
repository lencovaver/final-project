<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3>REGISTRACE UŽIVATELE</h3>
</div>
<div class="container">
    <form id="registrationForm" action="{% url 'registration' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstName">Křestní jméno:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Příjmení:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="areaCode">Kód oblasti:</label>
                <input type="text" class="form-control" id="areaCode" name="areaCode" required>
            </div>
            <div class="col">
                <label for="phone">Telefonní číslo:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrovat</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#RegistrationForm').submit(function(e) {
            e.preventDefault(); // Prevent the form from submitting normally

            $.ajax({
                url: $('#registrationForm').attr('action'),
                type: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    // Handle the success response here
                    console.log(response);
                },
                error: function(xhr, errmsg, err) {
                    // Handle the error response here
                    console.log(xhr.status + ": " + xhr.responseText);
                }
            });
        });
    });
</script>
</body>
</html>
